app:
  region: flash_primary
  address: 0x6400
  size: 0x3CC00


mcuboot:
  region: flash_primary
  placement:
    after:
    - start
  address: 0x0
  size: 0x6000

mcuboot_primary:
  region: flash_primary
  orig_span: &id001
  - mcuboot_pad
  - mcuboot_primary_app
  span: *id001
  address: 0x6000
  size: 0x3D000
mcuboot_pad:
  region: flash_primary
  placement:
    align:
      start: 0x1000
    after:
    - mcuboot
  address: 0x6000
  size: 0x400
mcuboot_primary_app:
  region: flash_primary
  placement:
    after:
    - mcuboot_pad
  orig_span: &id002
  - app
  span: *id002
  address: 0x6400
  size: 0x3CC00

mcuboot_secondary:
  region: flash_primary
  placement:
    after:
    - mcuboot_primary
    before:
    - end
    align:
      start: 0x1000
  address: 0x43000
  size: 0x3D000
  share_size:
  - mcuboot_primary


sram_primary:
  region: sram_primary
  address: 0x20000000
  size: 0x10000
