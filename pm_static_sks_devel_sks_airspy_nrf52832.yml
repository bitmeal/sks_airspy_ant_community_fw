app:
  region: flash_primary
  address: 0x6200
  size: 0x39E00


mcuboot:
  region: flash_primary
  placement:
    after:
    - start
  address: 0x0
  size: 0x6000

mcuboot_primary:
  region: flash_primary
  orig_span: &id001
  - mcuboot_pad
  - mcuboot_primary_app
  span: *id001
  address: 0x6000
  size: 0x3A000
mcuboot_pad:
  region: flash_primary
  placement:
    align:
      start: 0x1000
    after:
    - mcuboot
  address: 0x6000
  size: 0x200
mcuboot_primary_app:
  region: flash_primary
  placement:
    after:
    - mcuboot_pad
  orig_span: &id002
  - app
  span: *id002
  address: 0x6200
  size: 0x39E00

mcuboot_secondary:
  region: flash_primary
  placement:
    after:
    - mcuboot_primary
    align:
      start: 0x1000
  address: 0x40000
  size: 0x3A000
  share_size:
  - mcuboot_primary


littlefs_storage:
  region: flash_primary
  placement:
    after: mcuboot_secondary
    before: end
    align:
      start: 0x1000
  address: 0x7A000
  size: 0x6000


sram_primary:
  region: sram_primary
  address: 0x20000000
  size: 0x10000
