# CONFIG_NEWLIB_LIBC=y
# CONFIG_NEWLIB_LIBC_NANO=y
# CONFIG_CBPRINTF_NANO=y

## bootloader enabled in <board>_defconfig
# CONFIG_BOOTLOADER_MCUBOOT=y
# CONFIG_MCUBOOT_GENERATE_UNSIGNED_IMAGE=y
CONFIG_SIGN_IMAGES=n

## segger RTT enabled in <board>_config
# CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_UART_CONSOLE=n

## logging
CONFIG_LOG=y
CONFIG_LOG_BACKEND_UART=n
CONFIG_LOG_BACKEND_RTT=y
# CONFIG_LOG_MODE_DEFERRED=y
# CONFIG_LOG_BACKEND_BLE=y
# CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=2048
CONFIG_LOG_BACKEND_BLE=n
# CONFIG_LOG_PROCESS_THREAD_STACK_SIZE=1024
CONFIG_LOG_MODE_DEFERRED=n
# CONFIG_LOG_PRINTK=y
# CONFIG_LOG_MODE_MINIMAL=y


#define LOG_LEVEL_NONE 0U
#define LOG_LEVEL_ERR  1U
#define LOG_LEVEL_WRN  2U
#define LOG_LEVEL_INF  3U
#define LOG_LEVEL_DBG  4U


## BT
CONFIG_BT=y
CONFIG_BT_DEVICE_NAME="Zephyr Dev"
# https://www.bluetooth.com/wp-content/uploads/Files/Specification/HTML/Assigned_Numbers/out/en/Assigned_Numbers.pdf?v=1729112093517
# 0x0559 / 1369 Vehicle Tire Pressure Sensor
# CONFIG_BT_DEVICE_APPEARANCE=1369
# # 0x0480 / 1152 Generic Cycling
# CONFIG_BT_DEVICE_APPEARANCE=1152
# CONFIG_BT_DIS=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_SMP=y

#CONFIG_BT_MAX_CONN=2

# Disable Bluetooth ping support
CONFIG_BT_CTLR_LE_PING=n

# Allow for large Bluetooth data packets.
# --> DFU
CONFIG_BT_L2CAP_TX_MTU=498
CONFIG_BT_BUF_ACL_RX_SIZE=502
CONFIG_BT_BUF_ACL_TX_SIZE=502
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251


## ANT
CONFIG_ANT=y

# Evaluation key for ANT
# Set this Kconfig to use the evaluation stack for SINGLE CORE builds (for example, nRF52 Series).
# You MUST obtain a valid commercial license key BEFORE releasing a product to market that uses ANT.
# For more information about licensing please see CONFIG_ANT_LICENSE_KEY and visit the website below:
# https://www.thisisant.com/developer/ant/licensing
CONFIG_ANT_EVALUATION_KEY=y

CONFIG_ANT_CHANNEL_CONFIG=y
CONFIG_ANT_KEY_MANAGER=y
# CONFIG_ANT_STATE_INDICATOR=n
# CONFIG_ANT_ENCRYPT_CONFIG=n
# CONFIG_SENSORSIM=n
# CONFIG_ANT_SEARCH_CONFIG=n

# CONFIG_HEAP_MEM_POOL_SIZE=4096
CONFIG_RESET_ON_FATAL_ERROR=n

# TPMS
# CONFIG_ANT_TPMS=y
CONFIG_ANT_COMMON=y
# TODO: enable loglevel config from config
# CONFIG_ANT_TPMS_LOG_LEVEL=LOG_LEVEL_INF
# CONFIG_TPMS_PAGES_LOG_LEVEL=LOG_LEVEL_INF

# DEVEL
# CONFIG_ANT_TPMS_SIMULATOR=y
CONFIG_SENSORSIM=y
# CONFIG_ANT_HRM=y
# CONFIG_ANT_HRM_SIMULATOR=y



## DFU
# Enable MCUmgr and dependencies.
CONFIG_MCUMGR=y
CONFIG_NET_BUF=y
CONFIG_ZCBOR=y
CONFIG_CRC=y
CONFIG_STREAM_FLASH=y
CONFIG_FLASH_MAP=y

# Some command handlers require a large stack.
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2304
CONFIG_MAIN_STACK_SIZE=2048

# # Required by the `taskstat` command.
# CONFIG_THREAD_MONITOR=y

# # Enable statistics and statistic names.
# CONFIG_STATS=y
# CONFIG_STATS_NAMES=y

# Enable flash operations
CONFIG_FLASH=y

# Enable the LittleFS file system.
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y

# Enable most core commands.
CONFIG_IMG_MANAGER=y
CONFIG_MCUMGR_GRP_IMG=y
CONFIG_MCUMGR_GRP_OS=y
CONFIG_MCUMGR_GRP_FS=y
CONFIG_MCUMGR_GRP_ZBASIC=y
CONFIG_MCUMGR_GRP_ZBASIC_STORAGE_ERASE=y
# CONFIG_MCUMGR_GRP_STAT=y

# Enable the Bluetooth mcumgr transport (unauthenticated).
CONFIG_MCUMGR_TRANSPORT_BT=y
CONFIG_MCUMGR_TRANSPORT_BT_AUTHEN=n
CONFIG_MCUMGR_TRANSPORT_BT_CONN_PARAM_CONTROL=y

# Enable the mcumgr Packet Reassembly feature over Bluetooth and its configuration dependencies.
# MCUmgr buffer size is optimized to fit one SMP packet divided into five Bluetooth Write Commands,
# transmitted with the maximum possible MTU value: 498 bytes.
CONFIG_MCUMGR_TRANSPORT_BT_REASSEMBLY=y
CONFIG_MCUMGR_TRANSPORT_NETBUF_SIZE=2475
CONFIG_MCUMGR_GRP_OS_MCUMGR_PARAMS=y
CONFIG_MCUMGR_TRANSPORT_WORKQUEUE_STACK_SIZE=4608



## minimize image size
# reuse stack
# CONFIG_MAIN_STACK_SIZE=10240
CONFIG_HEAP_MEM_POOL_SIZE=2048
# CONFIG_KERNEL_MEM_POOL=n


CONFIG_ASSERT=n
CONFIG_NCS_BOOT_BANNER=n
CONFIG_BOOT_BANNER=n
CONFIG_NO_RUNTIME_CHECKS=y
CONFIG_PRINTK=n
CONFIG_SIZE_OPTIMIZATIONS=y

CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

CONFIG_TIMESLICING=n

CONFIG_BT_DEBUG_NONE=y
CONFIG_BT_ASSERT=n
CONFIG_BT_DATA_LEN_UPDATE=n
CONFIG_BT_PHY_UPDATE=n

CONFIG_BT_CTLR_PRIVACY=n
CONFIG_BT_CTLR_PHY_2M=n

CONFIG_DYNAMIC_INTERRUPTS=n
CONFIG_IRQ_OFFLOAD=n
CONFIG_THREAD_STACK_INFO=n
CONFIG_THREAD_CUSTOM_DATA=n
CONFIG_FPU=n
